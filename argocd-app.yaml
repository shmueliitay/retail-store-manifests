apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: retail-store
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shmueliitay/retail-store-manifests.git'
    targetRevision: main
    path: apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: retail-store
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

